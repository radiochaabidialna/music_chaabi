<style>
    /* Container qui contient les cartes */
#results {
  display: grid;
  grid-template-columns: repeat(4, 1fr); /* 4 cartes par ligne sur les grands écrans */
  gap: 20px; /* Espacement entre les cartes */
  margin: 20px 0;
}

/* Style des cartes */
.item-card {
  background-color: #f4f4f4;
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 20px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  text-align: center;
}

/* Responsivité pour les écrans moyens (2 cartes par ligne) */
@media (max-width: 1024px) {
  #results {
    grid-template-columns: repeat(2, 1fr); /* 2 cartes par ligne */
  }
}

/* Responsivité pour les petits écrans (1 carte par ligne) */
@media (max-width: 768px) {
  #results {
    grid-template-columns: 1fr; /* 1 carte par ligne */
  }
}

  #categories-pagination button:disabled {
    background-color: #eee;

    cursor: not-allowed;
  }
`;
document.head.appendChild(style);
